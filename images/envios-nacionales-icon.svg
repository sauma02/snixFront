<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo verde lima -->
  <rect width="300" height="300" fill="#dbff47"/>
  
  <!-- Estrellas decorativas en las esquinas -->
  <g fill="#000000">
    <!-- Estrella superior izquierda -->
    <polygon points="20,30 25,20 30,30 40,25 30,35 25,45 20,35 10,25" transform="rotate(-15 25 30)"/>
    <!-- Estrella superior derecha -->
    <polygon points="270,30 275,20 280,30 290,25 280,35 275,45 270,35 260,25" transform="rotate(15 275 30)"/>
    <!-- Estrella inferior izquierda -->
    <polygon points="20,270 25,260 30,270 40,265 30,275 25,285 20,275 10,265" transform="rotate(15 25 270)"/>
    <!-- Estrella inferior derecha -->
    <polygon points="270,270 275,260 280,270 290,265 280,275 275,285 270,275 260,265" transform="rotate(-15 275 270)"/>
    <!-- Estrella superior centro -->
    <polygon points="150,20 155,10 160,20 170,15 160,25 155,35 150,25 140,15" transform="rotate(0 155 20)"/>
  </g>
  
  <!-- Marco rectangular -->
  <rect x="40" y="50" width="220" height="200" fill="none" stroke="#000000" stroke-width="3" rx="10"/>
  
  <!-- Camión de entrega -->
  <g transform="translate(90, 90)">
    <!-- Cabina del camión -->
    <rect x="0" y="20" width="35" height="30" fill="none" stroke="#000000" stroke-width="2.5" rx="3"/>
    <!-- Parabrisas -->
    <line x1="5" y1="25" x2="30" y2="25" stroke="#000000" stroke-width="1.5"/>
    <!-- Ventana lateral -->
    <line x1="30" y1="25" x2="30" y2="45" stroke="#000000" stroke-width="1.5"/>
    
    <!-- Caja de carga -->
    <rect x="35" y="15" width="45" height="35" fill="none" stroke="#000000" stroke-width="2.5" rx="3"/>
    
    <!-- Ruedas -->
    <circle cx="15" cy="55" r="8" fill="none" stroke="#000000" stroke-width="2.5"/>
    <circle cx="15" cy="55" r="4" fill="none" stroke="#000000" stroke-width="1.5"/>
    <circle cx="65" cy="55" r="8" fill="none" stroke="#000000" stroke-width="2.5"/>
    <circle cx="65" cy="55" r="4" fill="none" stroke="#000000" stroke-width="1.5"/>
    
    <!-- Paquete en la caja -->
    <rect x="45" y="25" width="15" height="12" fill="none" stroke="#000000" stroke-width="1.5" rx="1"/>
    <line x1="45" y1="31" x2="60" y2="31" stroke="#000000" stroke-width="1"/>
    <line x1="52.5" y1="25" x2="52.5" y2="37" stroke="#000000" stroke-width="1"/>
    
    <!-- Otro paquete -->
    <rect x="62" y="28" width="12" height="10" fill="none" stroke="#000000" stroke-width="1.5" rx="1"/>
    <line x1="62" y1="33" x2="74" y2="33" stroke="#000000" stroke-width="1"/>
    <line x1="68" y1="28" x2="68" y2="38" stroke="#000000" stroke-width="1"/>
  </g>
  
  <!-- Líneas de velocidad -->
  <g stroke="#000000" stroke-width="2" fill="none">
    <line x1="60" y1="110" x2="75" y2="110" opacity="0.7"/>
    <line x1="65" y1="120" x2="80" y2="120" opacity="0.5"/>
    <line x1="70" y1="130" x2="85" y2="130" opacity="0.3"/>
  </g>
  
  <!-- Reloj (símbolo de rapidez) -->
  <g transform="translate(220, 75)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#000000" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="-8" stroke="#000000" stroke-width="2"/>
    <line x1="0" y1="0" x2="6" y2="0" stroke="#000000" stroke-width="2"/>
    <circle cx="0" cy="0" r="1.5" fill="#000000"/>
  </g>
  
  <!-- Texto -->
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#000000">Envíos</text>
  <text x="150" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#000000">nacionales</text>
</svg>