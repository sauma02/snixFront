<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo verde lima -->
  <rect width="300" height="300" fill="#dbff47"/>
  
  <!-- Estrellas decorativas en las esquinas -->
  <g fill="#000000">
    <!-- Estrella superior izquierda -->
    <polygon points="20,30 25,20 30,30 40,25 30,35 25,45 20,35 10,25" transform="rotate(-15 25 30)"/>
    <!-- Estrella superior derecha -->
    <polygon points="270,30 275,20 280,30 290,25 280,35 275,45 270,35 260,25" transform="rotate(15 275 30)"/>
    <!-- Estrella inferior izquierda -->
    <polygon points="20,270 25,260 30,270 40,265 30,275 25,285 20,275 10,265" transform="rotate(15 25 270)"/>
    <!-- Estrella inferior derecha -->
    <polygon points="270,270 275,260 280,270 290,265 280,275 275,285 270,275 260,265" transform="rotate(-15 275 270)"/>
    <!-- Estrella superior centro -->
    <polygon points="150,20 155,10 160,20 170,15 160,25 155,35 150,25 140,15" transform="rotate(0 155 20)"/>
  </g>
  
  <!-- Marco rectangular -->
  <rect x="40" y="50" width="220" height="200" fill="none" stroke="#000000" stroke-width="3" rx="10"/>
  
  <!-- Teléfono móvil -->
  <g transform="translate(130, 90)">
    <!-- Cuerpo del teléfono -->
    <rect x="0" y="0" width="40" height="70" rx="8" fill="none" stroke="#000000" stroke-width="2.5"/>
    <!-- Pantalla -->
    <rect x="4" y="8" width="32" height="50" rx="3" fill="none" stroke="#000000" stroke-width="1.5"/>
    <!-- Botón home -->
    <circle cx="20" cy="63" r="2.5" fill="none" stroke="#000000" stroke-width="1.5"/>
    <!-- Cámara/altavoz -->
    <rect x="15" y="3" width="10" height="2" rx="1" fill="#000000"/>
  </g>
  
  <!-- Manos sosteniendo el teléfono -->
  <g fill="none" stroke="#000000" stroke-width="2.5">
    <!-- Mano izquierda -->
    <path d="M 120 120 Q 115 130 118 140 Q 120 150 125 155"/>
    <path d="M 115 125 Q 110 128 112 135"/>
    <path d="M 110 130 Q 105 132 107 138"/>
    <path d="M 105 135 Q 100 137 102 143"/>
    
    <!-- Mano derecha -->
    <path d="M 180 120 Q 185 130 182 140 Q 180 150 175 155"/>
    <path d="M 185 125 Q 190 128 188 135"/>
    <path d="M 190 130 Q 195 132 193 138"/>
    <path d="M 195 135 Q 200 137 198 143"/>
  </g>
  
  <!-- Texto -->
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#000000">Fotos 100%</text>
  <text x="150" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#000000">reales</text>
</svg>